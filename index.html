    <h3>Hey James</h3>
    <p>The time is <span id="time"></span></p>
    <p id='date'></p>
    <span id='links'>
      <a href='https://youtube.com/' target="_blank"><i class="fab fa-youtube-square"></i></a>
      <a href='https://github.com/' target="_blank"><i class="fab fa-github-square"></i></a>
      <a href='https://facebook.com/' target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href='https://twitter.com/' target="_blank"><i class="fab fa-twitter-square"></i></a>
      <a href='https://drive.google.com/drive/my-drive' target="_blank"><i class="fab fa-google-drive"></i></a>
      <a href='https://console.firebase.google.com' target="_blank"><i class="fas fa-dumpster-fire"></i></a>
      <a href='https://reactjs.org/docs/getting-started.html' target="_blank"><i class="fab fa-react"></i></a>
      <a href='https://www.twitch.tv/' target="_blank"><i class="fab fa-twitch"></i></a>
    </span>
    <script src='./moment.js' async defer></script>
    <script async defer>
      var date, time;
      window.onload = () => {
        date = moment().format('DD/MM/YYYY');
        time = moment().format('h:mm:ss')
        document.getElementById('date').innerHTML = date;
        setInterval(() => {
          time = moment().format('h:mm:ss')
          document.getElementById('time').innerHTML = time;
        }, 1000)
      }
    </script>
  </body>
