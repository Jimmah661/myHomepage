  <head>
    <title>My Homepage</title>

    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/98ccb7f6c3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--[if lt IE 7]>

    <![endif]-->
    <h3>Hey James</h3>
    <p>The time is <span id="time"></span></p>
    <p id='date'></p>
    <span id='links'>
      <a rel="noopener" alt="Youtube" href='https://youtube.com/' target="_blank">
        <i class="fab fa-youtube-square"></i>
        <p>Youtube</p>
      </a>
      <a rel="noopener" alt="Github" href='https://github.com/' target="_blank">
        <i class="fab fa-github-square"></i>
        <p>Github</p>
      </a>
      <a rel="noopener" alt="Facebook" href='https://facebook.com/' target="_blank">
        <i class="fab fa-facebook-square"></i>
        <p>Facebook</p>
      </a>
      <a rel="noopener" alt="Twitter" href='https://twitter.com/' target="_blank">
        <i class="fab fa-twitter-square"></i>
        <p>Twitter</p>
      </a>
      <a rel="noopener" alt="GoogleDrive" ref='https://drive.google.com/drive/my-drive' target="_blank">
        <i class="fab fa-google-drive"></i>
        <p>Google Drive</p>
      </a>
      <a rel="noopener" alt="Firebase" href='https://console.firebase.google.com' target="_blank">
        <i class="fas fa-dumpster-fire"></i>
        <p>Firebase Console</p>
      </a>
      <a rel="noopener" alt="ReactJS" href='https://reactjs.org/docs/getting-started.html' target="_blank">
        <i class="fab fa-react"></i>
        <p>React JS</p>
      </a>
      <a rel="noopener" alt="Twitch" href='https://www.twitch.tv/' target="_blank">
        <i class="fab fa-twitch"></i>
        <p>Twitch</p>
      </a>
    </span>
    <script src='./moment.js' async defer></script>
    <script async defer>
      var date, time;
      window.onload = () => {
        date = moment().format('DD/MM/YYYY');
        time = moment().format('h:mm:ss')
        document.getElementById('date').innerHTML = date;
        setInterval(() => {
          time = moment().format('h:mm:ss')
          document.getElementById('time').innerHTML = time;
        }, 1000)
      }
    </script>
  </body>
